# WordOps Multi-tenancy Plugin Configuration
#
# This file configures the WordPress multi-tenancy plugin for WordOps
# All values shown are the application defaults
#

[multitenancy]

### Enable the multi-tenancy plugin
enable_plugin = true

### Shared WordPress infrastructure root directory
shared_root = /var/www/shared

### Number of old releases to keep for rollback
keep_releases = 3

### Default PHP version for new sites (7.4, 8.0, 8.1, 8.2, 8.3, 8.4)
php_version = 8.3

### Default admin email for WordPress sites
admin_email = admin@example.com

### WordPress locale for core downloads
wp_locale = en_US

### Auto-update WordPress core and plugins
auto_update = false

### Baseline Configuration
# Plugins to download and maintain in shared wp-content
# These will be downloaded from wordpress.org repository
baseline_plugins = nginx-helper,object-cache-pro,woocommerce,plausible-analytics,safe-svg,woodmart-core

# Theme to use as default for all sites
baseline_theme = woodmart-child

# Automatically activate baseline on new sites
auto_activate = true

### Security Settings
# Disable file editing in WordPress admin
disable_file_edit = true

# Disable file modifications (plugin/theme updates from admin)
disable_file_mods = false

### Performance Settings
# Memory limits for WordPress
wp_memory_limit = 256M
wp_max_memory_limit = 512M

### Cache Settings
# Default cache type for new sites (wpfc, wpredis, wprocket, wpce, wpsc, basic)
default_cache = wpfc

# Enable Redis object cache by default
enable_redis = false

### SSL Settings
# Automatically obtain Let's Encrypt certificates for new sites
auto_ssl = false

# Enable HSTS by default
enable_hsts = false

### Monitoring
# Enable health checks after operations
enable_health_check = true

# Send alerts to this email
alert_email = 

### Advanced Settings
# Minimum free disk space required for operations (MB)
min_free_space = 1000

# Database connectivity timeout (seconds)
db_connect_timeout = 5

# Maximum database connection retries
db_connect_retries = 3

# Enable syslog logging
enable_syslog = true

# Syslog tag for messages
syslog_tag = wo-multitenancy